data:
    data_set: /mnt/disks/data_disk/home/dzubke/awni_speech/data/lib-ted-cv/train_lib-ted-cv-v5_2020-07-17_dd.json
    num_examples: 50
    save_dir : ./tests/pytest/preprocessor/signal_augment/2020-08-26_higher-augment
logger:
    use_log: true
    log_file: ./tests/pytest/preprocessor/signal_augment/2020-08-26_higher-augment/2020-08-26_higher-augment.log
preproc:
    play_audio: false
    augment_from_normal: true
    tempo_gain_pitch_perturb: true
    tempo_gain_pitch_prob: 0.75
    tempo_range: [0.75, 1.25]
    gain_range: [-5, 5]
    pitch_range: [-250, 250]
    synthetic_gaussian_noise: true 
    gauss_noise_prob: 0.75
    gauss_snr_db_range: [15, 50]
    background_noise: true
    background_noise_dir: /mnt/disks/data_disk/home/dzubke/awni_speech/data/noise/feed_to_model/
    background_noise_prob: 0.75
    background_noise_range: [0.0, 0.5]
